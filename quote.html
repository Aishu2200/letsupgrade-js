<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
       
        <title>The Random Quote Machine</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="quote.css">
        
        
     </head>

<body>
    <div class="quote-wrapper">
        <div class="quote-heading">
            <h2>The Random Quote Machine</h2>
        </div>

        <div class="quote-body">
            <div class="icon-quote">
            <span class="icon">
                <i class="fas fa-quote-left"></i>
            </span>
            <span class="quote">I'm not a great programmer ; I'm just a good programmer with great habits.</span>
             </div>

        <div class="author">-Kent Beck</div>

        <div class="quote-buttons">
            <div class="social">
            <i class="fab fa-twitter-square"></i>
            </div>

        <div class="btn">
            <button id="quote-btn">New Quote</button>
        </div>
        </div>
        </div>
        </div>
</body>
<script src="quote.js"></script>
</html>
